name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build and Release (${{ matrix.os }}, ${{ matrix.target }}) # Improved name
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: acp-script
            asset_name: acp-script-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: acp-script
            asset_name: acp-script-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: acp-script
            asset_name: acp-script-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary (Non-Universal)
        if: matrix.os != 'macos-latest' || matrix.target != 'aarch64-apple-darwin' # Corrected condition
        run: mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Create Universal Binary (macOS) and Rename
        if: matrix.os == 'macos-latest' && matrix.target == 'aarch64-apple-darwin'
        run: |
          # Wait for x86_64 build to complete
          while [ ! -f "target/x86_64-apple-darwin/release/${{ matrix.artifact_name }}" ]; do
            sleep 5
          done
          # Create the universal binary using lipo
          lipo -create \
            "target/x86_64-apple-darwin/release/${{ matrix.artifact_name }}" \
            "target/aarch64-apple-darwin/release/${{ matrix.artifact_name }}" \
            -output "${{ matrix.asset_name }}-universal"

      - name: Upload Release Asset
        if: matrix.os != 'macos-latest' || matrix.target != 'aarch64-apple-darwin' # Run for non-universal builds
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }} # Corrected: no extra whitespace, no incorrect conditional
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Universal Release Asset (macOS)
        if: matrix.os == 'macos-latest' && matrix.target == 'aarch64-apple-darwin' # Run ONLY for the arm64 macOS build
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}-universal # Upload the universal binary
          token: ${{ secrets.GITHUB_TOKEN }}
